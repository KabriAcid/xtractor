<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PDF CDN favicon -->
    <title>PDF Parser Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-50">
    <main>
      <div class="bg-white rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
          Upload PDF for Parsing
        </h1>

        <form id="uploadForm" enctype="multipart/form-data" class="space-y-5">
          <div>
            <label
              for="pdfFile"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Select PDF file
            </label>
            <input
              type="file"
              id="pdfFile"
              name="pdfFile"
              accept="application/pdf"
              required
              class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-200 transition"
          >
            Upload & Parse
          </button>
        </form>

        <div
          id="result"
          class="mt-6 text-sm text-gray-700 bg-gray-100 rounded-lg p-3 hidden"
        ></div>
      </div>
    </main>

    <script src="/static/js/main.js"></script>
  </body>
</html>
